<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fbstyles.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="form-container">
        <h1>Форма обратной связи</h1>
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Адрес электронной почты:</label>
            <input type="text" id="email" name="email" required>

            <label>Откуда узнали о нас:</label>
            <label>
                <input type="radio" name="source" value="Рассказали друзья">
                Рассказали друзья
                <input type="radio" name="source" value="Узнал в интернете">
                Узнал в интернете
            </label>

            <label for="type">Тип обращения:</label>
            <select id="type" name="type">
                <option value="complaint">Жалоба</option>
                <option value="proposal">Предложение</option>
            </select>

            <label for="message">Текст сообщения:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="attachments">Вложения:</label>
            <input type="file" id="attachments" name="attachments">

            <label>
                <input type="checkbox" name="consent" required>
                Даю согласие на обработку персональных данных
            </label>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>

</html>
